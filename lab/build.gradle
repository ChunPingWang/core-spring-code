buildscript {
    ext {
        springBootVersion = "2.1.3.RELEASE"
        jaxbAPIVersion = "2.3.0"
        simpleJndiVersion = "0.11.4.1"
        junit5JupiterVersion= "5.4.2"
        springCloudStarterOauth2="2.1.2.RELEASE"
    }

    repositories {
        mavenCentral()
        jcenter()
    }

}

plugins {
    id 'org.springframework.boot' version '2.1.3.RELEASE'
}

allprojects {
    apply plugin: 'maven'

    group = 'io.pivotal.education.core-spring'
    version = '5.0.c.RELEASE'
}

subprojects {

    apply plugin: 'java'
    apply plugin: "io.spring.dependency-management"

    repositories {
        maven {
            url = 'http://repo.maven.apache.org/maven2'
        }
    }

    dependencyManagement {
        imports {
            mavenBom("org.springframework.boot:spring-boot-dependencies:$springBootVersion")
        }
    }

    dependencies {
        compile "org.springframework.boot:spring-boot-starter"
        compile "org.springframework.boot:spring-boot-starter-jdbc"
        compile "org.hsqldb:hsqldb"
        compile "javax.xml.bind:jaxb-api:$jaxbAPIVersion"

        testCompile "org.springframework.boot:spring-boot-starter-test"
        testCompile "org.junit.jupiter:junit-jupiter:$junit5JupiterVersion"
    }

    // Uncomment the Java version you want, comment the other
    sourceCompatibility = '1.8'
//    sourceCompatibility = '11'

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    test {
        // Enable JUnit 5 testing
        useJUnitPlatform()

        // Test result on console
        testLogging {
            events "passed", "skipped", "failed"
        }
    }

    apply plugin: 'idea'

    idea {
        module {
            downloadJavadoc = true
            downloadSources = true
        }
    }
}
